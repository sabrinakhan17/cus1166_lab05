{% extends "layout.html" %}

<!<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the Course List!</title>
</head>

<body>
  <ul>
    {% for course in courses %}
      <li>Course ID: {{course.id }}, Course Number: {{course.course_number}} , Course Title: {{course.course_title}} </li>
    {% endfor %}
  </ul>
  <div class = "courses">
    <form action="{{ url_for('add_course') }}" method="POST">
    <input type="text" name="id" placeholder="id">
    <input type="text" name="course_number" placeholder="course number">
    <input type="text" name="course_title" placeholder="course_title">
    <input type="submit" value="Submit">
  </form>
  </div>
</body>

</html>
